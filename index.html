<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stopwatch</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="stopwatch">
         <h1 id="displayTime">00:00:00</h1>
         <div class="buttons">
            <img src="img/stop.png" alt="Image of stop icon" onclick="watchStop()">
            <img src="img/start.png" alt="Image of start icon" onclick="watchStart()">
            <img src="img/reset.png" alt="Image of reset icon" onclick="watchReset()">
         </div>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
